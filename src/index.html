<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <header>
      <h1 id="title">WeatherApp</h1>
      <form action="" id="search-city-form">
        <input
          type="search"
          name="q"
          id="search-bar"
          placeholder="Search Location"
          required
        />
        <label for="search-bar"
          >Type in a city to see the weather around the world!</label
        >
      </form>
      <div class="dropdown">
        <button class="dropdown-btn">Settings</button>
        <div class="dropdown-content">
          <ul>
            <li>
              <button id="celsiusBtn">Celsius</button>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <article id="weather-card" class="info-card">
        <h2 id="address">placeholder</h2>
        <img class="weather-icon" alt="placeholder" />
        <div class="data-with-unit">
          <p id="temp">#</p>
          <span>ยบ</span>
        </div>
        <p id="conditions">placeholder</p>
        <div class="data-with-unit">
          <span>H :</span>
          <p id="tempMax"></p>
          <span>ยบ</span>
        </div>
        <div class="data-with-unit">
          <span>L :</span>
          <p id="tempMin"></p>
          <span>ยบ</span>
        </div>
      </article>
      <article id="weather-details-card" class="info-card">
        <section>
          <h3>Feels Like</h3>
          <div class="data-with-unit">
            <p id="feelsLikeTemp">#</p>
            <span>ยบ</span>
          </div>
        </section>
        <section>
          <h3>UV Index</h3>
          <p id="uvIndex">#</p>
        </section>
        <section>
          <h3>Humidity</h3>
          <div class="data-with-unit">
            <p id="humidity">#</p>
            <span>%</span>
          </div>
        </section>
        <section>
          <h3>Sunrise</h3>
          <p id="sunriseTime">#</p>
        </section>
        <section>
          <h3>Wind Gust</h3>
          <div class="data-with-unit">
            <p id="windGust">#</p>
            <span>mph</span>
          </div>
        </section>
        <section>
          <h3>Wind Speed</h3>
          <div class="data-with-unit">
            <p id="windSpeed">#</p>
            <span>mph</span>
          </div>
        </section>
        <section>
          <h3>Sunset</h3>
          <p id="sunsetTime">#</p>
        </section>
        <section>
          <h3>Cloud Cover</h3>
          <div class="data-with-unit">
            <p id="cloudCover">#</p>
            <span>%</span>
          </div>
        </section>
        <section>
          <h3>Precipitation</h3>
          <div class="data-with-unit">
            <p id="precipitation">#</p>
            <span>%</span>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
