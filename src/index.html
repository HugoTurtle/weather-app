<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <header>
      <h1 id="title">WeatherApp</h1>
      <form action="" id="search-city-from">
        <label for="search-bar"
          >Type in a city to see the weather around the world!</label
        >
        <input
          type="search"
          name="q"
          id="search-bar"
          placeholder="Search Location"
          required
        />
      </form>
      <div class="dropdown">
        <button class="dropdown-btn">Settings</button>
        <div class="dropdown-content">
          <ul>
            <li>
              <button><div class="temp">Celsius</div></button>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
