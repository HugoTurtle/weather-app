<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <header>
      <h1 id="title">WeatherApp</h1>
      <form action="" id="search-city-form">
        <input
          type="search"
          name="q"
          id="search-bar"
          placeholder="Search Location"
          required
        />
        <label for="search-bar"
          >Type in a city to see the weather around the world!</label
        >
      </form>
      <div class="dropdown">
        <button class="dropdown-btn">Settings</button>
        <div class="dropdown-content">
          <ul>
            <li>
              <button><div class="temp">Celsius</div></button>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <article id="weather-card" class="info-card">
        <h2 id="address">placeholder</h2>
        <img class="weather-icon" alt="placeholder" />
        <p id="current-temp">#°</p>
        <p id="conditions">placeholder</p>
        <p id="tempMax">H : #°</p>
        <p id="tempMin">L : #°</p>
      </article>
      <article id="weather-details-card" class="info-card">
        <section>
          <h3>Feels Like</h3>
          <p>#</p>
        </section>
        <section>
          <h3>UV Index</h3>
          <p>#</p>
        </section>
        <section>
          <h3>Humidity</h3>
          <p>#</p>
        </section>
        <section>
          <h3>Sunrise</h3>
          <p>#</p>
        </section>
        <section>
          <h3>Wind Gust</h3>
          <p>#</p>
        </section>
        <section>
          <h3>Wind Speed</h3>
          <p>#</p>
        </section>
        <section>
          <h3>Sunset</h3>
          <p>#</p>
        </section>
        <section>
          <h3>Cloud Cover</h3>
          <p>#</p>
        </section>
        <section>
          <h3>Precipitation</h3>
          <p>#</p>
        </section>
      </article>
    </main>
  </body>
</html>
